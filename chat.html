<!DOCTYPE html>
<html lang="en">

<!-- s: chat head -->

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Jimin Jang - Kokoa Clone</title>
</head>
<!-- e: chat head -->

<!-- s: chat body -->

<body id="chat-screen">
    <!-- s: chat status bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <!-- e: chat status bar -->

    <!-- s: chat header -->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Jimin Jang</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>
    <!-- e: chat header -->

    <!-- s: chat main -->
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2022
        </div>
        <div class="message-row">
            <img src="https://avatars.githubusercontent.com/u/40852452" />
            <div class="message-row__content">
                <span class="message__author">Jimin Jang</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">What's up?</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>
    <!-- e: chat main -->

    <!-- s: chat reply -->
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-xl"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-regular fa-face-smile-beam fa-xl"></i>
            <button>
                <i class="fa-solid fa-circle-arrow-up fa-xl"></i>
            </button>
        </div>
    </form>
    <!-- e: chat reply -->

    <script src="https://kit.fontawesome.com/31d4fcd3e0.js" crossorigin="anonymous">
    </script>

</body>
<!-- e: chat body -->

</html>
