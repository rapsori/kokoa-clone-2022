<!DOCTYPE html>
<html lang="en">

<!-- s: more head -->

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<!-- e: more head -->

<body>
    <!-- s: more status bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <!-- e: more status bar -->

    <!-- s: more header -->
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                    <i class="fa-solid fa-gear fa-lg"></i>
                </a>
            </span>
            <span class="screen-header__dot-notification dot-badge"></span>
        </div>
    </header>
    <!-- e: more header -->

    <!-- s: more main -->
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar"
                    src="https://avatars.githubusercontent.com/u/40852452" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Jimin Jang</h4>
                    <span>
                        <h6 class="user-component__subtitle">+1 123-567-999</h6>
                        <div class="user-component__caution-mark empty-badge">!</div>
                    </span>

                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar-check"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-grin-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">
                        Kokoa Story
                    </span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">
                        Kokoa Story
                    </span>
                </div>
            </div>
        </div>
    </main>
    <!-- e: more main -->

    <!-- s: navigation bar -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot-notification dot-badge"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- e: navigation bar -->

    <!-- s: no mobile -->
    <div id="no-mobile">
        <span>Your screen is too big.</span>
    </div>
    <!-- e: no mobile -->

    <script src="https://kit.fontawesome.com/31d4fcd3e0.js" crossorigin="anonymous">
    </script>
</body>

</html>
